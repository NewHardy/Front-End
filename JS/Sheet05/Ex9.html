<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function esPalindromo(str) {
        let limpio = str.toLowerCase();
        return limpio === limpio.split("").reverse().join("");
      }
      function esPalindromoBetter(str) {
        let limpio = str.toLowerCase();
        for (let i = 0; i <= str.length / 2; i++) {
          if (limpio.atIndex(i) != limpio.atIndex(str.length - 1 - i)) {
            return false;
          }
        }
        return true;
      }
      console.log(esPalindromo("radar"));
      console.log(esPalindromo("Hola mundo"));
    </script>
  </head>

</html>
