<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function sumarNumeros(arr) {
        let suma = 0;
        for (let i = 0; i < arr.length; i++) {
          suma += arr[i];
        }
        return suma;
      }
      console.log(sumarNumeros([1, 2, 3, 4, 5]));
    </script>
  </head>
  <body></body>
</html>
