<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function removerDup(arr) {
        let unique = [];
        for (let i = 0; i < arr.length; i++) {
          if (!unique.includes(arr[i])) {
            unique.push(arr[i]);
          }
        }
        return unique;
      }
      console.log(removerDup([1, 2, 3, 2, 4, 1, 5]));
    </script>
  </head>

</html>
