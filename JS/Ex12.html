<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex12</title>
    <style>
      body {
        text-align: center;
      }
      input {
        text-align: center;
      }
      button {
        padding: 5px;
      }
    </style>
    <script>
      function calculate(operacion) {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let resultado;
        if (num1 === "" || num2 === "") {
          resultado = "no valido";
        } else {
          switch (operacion) {
            case "+":
              resultado = `la suma es: ${num1 + num2}`;
              break;
            case "-":
              resultado = `la resta es: ${num1 - num2}`;
              break;
            case "*":
              resultado = `la multiplicacion es: ${num1 * num2}`;
              break;
            case "/":
              resultado = `la division es: ${num1 / num2}`;
              break;
          }
        }
        document.getElementById("resultado").innerText = resultado;
      }
    </script>
  </head>
  <body>
    <input id="num1" placeholder="num1" />
    <input id="num2" placeholder="num2" />
    <p>Buttons:</p>
    <button onclick="calcular('+')">Sumar</button>
    <button onclick="calcular('-')">Restar</button>
    <button onclick="calcular('*')">Multiplicar</button>
    <button onclick="calcular('/')">Dividir</button>
    <p id="resultado"></p>
  </body>
</html>
