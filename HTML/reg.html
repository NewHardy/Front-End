<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="regStyles.css" />
  </head>
  <body>
    <div class="reg-container">
      <h2>Crear Cuenta</h2>

      <div class="container">
        <h3 for="usuario">Correo o Nombre de Usuario</h3>
        <input
          type="text"
          id="usuario"
          placeholder="Ej: ejemplo@correo.com o nombre123"
        />
      </div>

      <div class="container">
        <h3 for="contrasena">Contraseña</h3>
        <input
          type="password"
          id="contrasena"
          placeholder="Crea una contraseña"
        />
      </div>

      <div class="container">
        <button class="btn">Registrarse</button>
      </div>

      <div class="extra">
        ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
      </div>
    </div>
  </body>
</html>
