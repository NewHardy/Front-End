<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <link rel="stylesheet" href="logstyles.css" />
  </head>
  <body>
    <div class="log-container">
      <h2>Iniciar Sesión</h2>

      <div class="container">
        <h3 for="usuario">Correo o Nombre de Usuario</h3>
        <input type="text" id="usuario" placeholder="Tu usuario o correo" />
      </div>

      <div class="container">
        <h3 for="contrasena">Contraseña</h3>
        <input type="password" id="contrasena" placeholder="Tu contraseña" />
      </div>

      <div class="container">
        <button class="btn">Entrar</button>
      </div>

      <div class="extra">
        ¿No tienes cuenta? <a href="reg.html">Regístrate</a>
      </div>
    </div>
  </body>
</html>
