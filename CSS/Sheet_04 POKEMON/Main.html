<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POKEDEX.com</title>
  </head>
  <style>
    body {
      background-color: rgb(255 230 44);
    }
    .card-top {
      background-color: rgb(223 223 223);
      p {
        margin-bottom: 0px;
      }
    }
    .card-bottom {
      background-color: white;
    }
    .card {
      width: 150px;
    }
    h3 {
      margin-top: 0px;
    }
    .card {
      border: 1px solid rgb(215 212 194);
    }
  </style>
  <body>
    <div class="container">
      <input type="text" placeholder="Filtra pokemons por nombre..." />
      <div class="grid">
        <div class="card">
          <div class="card-top">
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
              alt=""
            />
            <p>ID/1</p>
          </div>
          <div class="card-bottom">
            <h3>Bulbasaur</h3>
            <div class="type">
              <span>posion</span>
              <span>grass</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
